<ion-slide-box on-slide-changed="slideHasChanged($index)">

    <ion-slide class = "background">
      
	  <ion-content padding="10">

	    <div class="list">

	      <p class="form_logo">
	          <img title="" alt="" src="img/logomain.png" class="">
	      </p>
	    
	      <label class="item item-input">
	        <input type="number" placeholder="CPF">
	      </label>
	    
	      <label class="item item-input">
	        <input type="password" placeholder="Senha">
	      </label>

	      <a ng-href="#/app/forgot" class="button button-clear button-block button-assertive">
	        Esqueci minha senha 
	      </a>

	      <button ng-click="doLogin();" class="button button-block button-orange">
	        Entrar
	      </button>

	      <button class="button button-clear button-block">
	        NÃ£o tem uma conta?
	      </button>
	      

	      <a ng-href="#/app/signup" class="button button-clear button-block button-assertive">
	        Criar minha conta
	      </a>

	    </div>

	  </ion-content>

    </ion-slide>

    <ion-slide>
      <div class="box yellow"><h1>YELLOW</h1></div>
    </ion-slide>

    <ion-slide>
      <div class="box pink"><h1>PINK</h1></div>
    </ion-slide>

 </ion-slide-box>
