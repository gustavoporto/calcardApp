<ion-view view-title="Timeline" class="grey_bg">
		

	<ion-content>
		<div>
		  <ul class="timeline">
		  	<li ng-repeat="item in items">
		      <!--For icon of timeline:
		      Use <img/> if you want to use a picture in stead of icon, for example
		      <div class="tmicon tmicon-calm"><img src="YourPicture.jpg"></div>-->
		      <div class="tmicon tmicon-dark"><i class="{{item.icon}}"></i></div>

		      	<div class="tmlabel tmlabel-orange">

		        	<h4>{{item.title}}</h4>

		        	<p>
		        		<small><i class="icon ion-ios-clock"></i>  {{item.time}}</small>
		        	</p>
		        		
		        	<img class ="timelineimg" ng-if='item.img' src="{{item.img}}"/>

		  			<p>{{item.text}} - <small>{{item.valor}}</small></p>

		  		</div>
		  	</li>
		  </ul>
		</div>
  </ion-content>

</ion-view>
